<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--MINE CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Calcul IMC</title>
</head>
<body>
    <h1>Calcul de votre IMC</h1>
    <div class="mb-3 col-md-1 mx-auto">
        <form action="" id="form" name="form">
            <label for="poids" class="form-label fs-5 my-3">Votre poids en kg</label>
            <input type="number" id="poids" name="poids" min="10" max="120" class="poids form-control bg-success-subtle" required/>
            

            <label for="taille" class="form-label fs-5 my-3">Votre taille en cm</label>    
            <input type="number" id="taille" name="taille" min="100" max="230"class="taille form-control bg-success-subtle">

            <button type="submit" class="btn btn-success mt-5">Calculer mon IMC</button>
        </form>
    </div>

    <h4 class="result"></h4>
    <h3 class="hint"></h3>

    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--MINE JS-->
    <script src="app.js"></script>
</body>
</html>
